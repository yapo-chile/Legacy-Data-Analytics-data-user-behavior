- defaultTab: nodes
  description: |-
    sudo docker run --rm -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                        -v /home/bnbiuser/secrets/crawlera-secret:/app/crawlera-secret \
                        -e APP_DB_SECRET=/app/db-secret \
                        -e APP_CRAWLERA_SECRET=/app/crawlera-secret \
      containers.mpi-internal.com/yapo/data-user-behavior-scrapper-pi:fix_monitoring
  executionEnabled: true
  group: SCRAPPER
  loglevel: DEBUG
  name: Scrapping PortalInmobiliario - Inmo
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: dockerhost'
  nodesSelectedByDefault: true
  notifyAvgDurationThreshold: null
  scheduleEnabled: false
  sequence:
    commands:
    - script: |-
        sudo docker pull containers.mpi-internal.com/yapo/data-user-behavior-scrapper-pi:fix_monitoring

        sudo docker run --rm -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                            -v /home/bnbiuser/secrets/crawlera-secret:/app/crawlera-secret \
                            -e APP_DB_SECRET=/app/db-secret \
                            -e APP_CRAWLERA_SECRET=/app/crawlera-secret \
                        containers.mpi-internal.com/yapo/data-user-behavior-scrapper-pi:fix_monitoring
    keepgoing: false
    strategy: node-first
  timeZone: America/Santiago
