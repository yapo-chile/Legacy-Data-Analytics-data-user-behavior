- defaultTab: nodes
  description: |-
        sudo docker run -v /home/bnbiuser/secrets/dw_db:/app/db-secret \
                        -e APP_DB_SECRET=/app/db-secret \
                        containers.mpi-internal.com/yapo/data-user-behavior-scrapper:feat_cha-spider
